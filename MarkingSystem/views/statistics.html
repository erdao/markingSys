<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>评分统计结果</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/table.css">
    <script src="http://suiyidian.cn/texiao/tab/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="../javascripts/table.js"></script>
    <script src="../javascripts/statistics.js"></script>
    <style>
        body {
            padding: 10px;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }
        
        .main {
            height: auto;
            overflow: hidden;
            margin: 0px auto;
        }
        
        .main td {
            text-align: center;
            height: 25px;
            width: auto;
            min-width: 50px;
            line-height: 25px;
            font-size: 14px;
            color: #555;
        }
        
        input,
        th {
            width: 65px;
        }
        
        .columnheader {
            width: 80px;
        }
        
        .none {
            display: none
        }
        
        h1 {
            text-align: center
        }
    </style>
</head>

<body>
    <div style="float:left;width:50;height:200">
        <dl>
            <div class="swichtheme">theme</div>
        </dl>
        <dl class="switchthemecontainer">

        </dl>
    </div>
    <h1>评分统计结果</h1>

    <table class="main">
        <tr class="title">
            <th class="rowheader">
                互评
            </th>

            <%for(i=1;i<title.length;i++){%>
                <th class="rowheader" name=<%=i-1 %>>
                    <%= title[i] %>
                </th>
                <%}%>
        </tr>

        <% users.forEach(function(user,i){ %>
            <tr class="rowchild">
                <th class="columnheader">
                    <span><%= user %></span>
                </th>
                <%for(j=1;j<scores[i].length;j++){%>
                    <td name=<%=j-1 %>>
                        <input readonly="true" value=<%=scores[i][j] %>>
                    </td>
                    <%}%>
            </tr>
            <% }) %>
    </table>
    <div class="none "></div>
</body>

</html>
